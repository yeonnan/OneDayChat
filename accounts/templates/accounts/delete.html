{% extends "base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'accounts/css/delete.css' %}">
<script src="{% static 'accounts/js/delete.js' %}"></script>
{% endblock head %}

{% block content %}
<main class="delete-container">
    <form class="delete-form" method="POST">
        <input type="password" placeholder="비밀번호" name="password" />

        <div class="button-group">
            <button type="submit" class="delete-btn">탈퇴</button>
        </div>
    </form>
</main>
{% endblock content %}
